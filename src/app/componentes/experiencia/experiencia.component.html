<!-- Experiencia -->
<section class="section bg-transparent" id="resume">
    <div class="container gray-bg ">
        <div class="row">
            <div class="col-lg-2">
                <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
                    Nueva experiencia
                </button>
            </div>

            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button type="button" class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}"><i
                                    class="bi bi-pencil-fill"></i>
                            </button>
                        </td>

                        <td *ngIf="isLogged">
                            <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
